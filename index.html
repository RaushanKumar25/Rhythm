<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Rhythm</title>
</head>
<body>
    <div class="box centre">
        <div class="box-1 center">
            <h4 id="name">Justin bieber</h4>
            <div class="art">
                <img class="center" id="artist" src="images/justine.jpg" alt="">
            </div>
            <div class="art-name">
                <p class="title">Gods's plan</p>
            </div>
            <div class="prog">
                <div class="time">
                    <div class="start">
                        <p id="start">0:00</p>
                    </div>
                    <div class="end">
                        <p id="end">0:00</p>
                    </div>
                </div>
                <div class="line">
                    <div class="lineChild"></div>
                </div>
            </div>
            <div class="msc center">
                <div class="ctrl central" onclick="backward()">
                <i class="fa-solid fa-backward-step"></i>

                </div>
                <div class="ctrl center" id="playsong">
                    <i class="fa-solid fa-play"></i>
                    <i class="fa-solid fa-pause none"></i>
                </div>
                <div class="ctrl center" onclick="forward()"></div>
                <i class="fa-solid fa-forward-step"></i>

            </div>
            <audio src=""></audio>
          
        </div>
    </div>
    
</body>
</html>
