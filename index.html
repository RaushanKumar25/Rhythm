<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Rhythm</title>
</head>
<body>
    <div class="box">
        <div class="box-1">
            <h4 id="name">Yung Kai</h4>
            <div class="art">
                <img class="center round" id="artist" src="images/yung kai.jpg" alt="">
            </div>
            <div class="art-name">
                <p class="title run">do you think you could love me?</p>
            </div>
            <div class="prog">
                <div class="time">
                    <span id="start">0:00</span>
                    <span id="end">0:00</span>
                </div>
                <div class="line">
                    <div class="lineChild"></div>
                </div>
            </div>
            <div class="msc">
                <div class="ctrl" onclick="backward()">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="ctrl" id="playsong">
                    <i class="fa-solid fa-play" id="playBtn"></i>
                    <i class="fa-solid fa-pause none" id="pauseBtn"></i>
                </div>
                <div class="ctrl" onclick="forward()">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
            </div>
            <audio id="audio" src="melodies/Elliot James Reay _ I Think They Call This Love _Official Lyric Video_.mp3"></audio>
        </div>
    </div>
</body>
</html>
